<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="siteTitle">ملاحظتك في أمان</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            direction: rtl;
            transition: background-color 0.3s;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            text-align: center;
            color: #2C6D2F;
            font-size: 28px;
        }
        input[type="text"], input[type="password"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #2C6D2F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3C8E3A;
        }
        .language-switcher {
            margin-bottom: 20px;
        }
        .language-switcher select {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .privacy-note {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="language-switcher">
        <select id="languageSelector">
            <option value="ar">العربية</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="it">Italiano</option>
            <option value="pt">Português</option>
            <option value="ru">Русский</option>
            <option value="zh">中文</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="hi">हिंदी</option>
            <option value="bn">বাংলা</option>
            <option value="tr">Türkçe</option>
            <option value="fa">فارسی</option>
            <option value="ur">اردو</option>
        </select>
    </div>

    <h1 id="siteTitle">ملاحظتك في أمان</h1>

    <div id="login-section">
        <button id="register-btn">تسجيل جديد</button>
        <button id="login-btn">الدخول إلى الحساب</button>
    </div>

    <div id="registration-form" style="display: none;">
        <h3 id="registrationTitle">تسجيل حساب جديد</h3>
        <form id="register-form">
            <label for="idNumber" id="idLabel">الرقم الشخصي (9 أرقام):</label>
            <input type="number" id="idNumber" required placeholder="أدخل الرقم الشخصي" min="100000000" max="999999999">
            
            <label for="nameEnglish" id="nameLabel">الاسم باللغة الإنجليزية:</label>
            <input type="text" id="nameEnglish" required placeholder="أدخل اسمك بالإنجليزية">
            
            <label for="dob" id="dobLabel">تاريخ الميلاد:</label>
            <input type="date" id="dob" required>
            
            <label for="expiryDate" id="expiryDateLabel">تاريخ انتهاء صلاحية البطاقة الشخصية:</label>
            <input type="date" id="expiryDate" required>
            
            <div class="input-group">
                <label for="password" id="passwordLabel">كلمة المرور:</label>
                <input type="password" id="password" required placeholder="أدخل كلمة المرور">
            </div>
            
            <div class="input-group">
                <label for="confirmPassword" id="confirmPasswordLabel">تأكيد كلمة المرور:</label>
                <input type="password" id="confirmPassword" required placeholder="أعد إدخال كلمة المرور">
            </div>

            <button type="submit" id="registerBtn">تسجيل</button>
        </form>
    </div>

    <div id="login-form" style="display: none;">
        <h3 id="loginTitle">تسجيل الدخول</h3>
        <form id="login-form-actual">
            <label for="login-idNumber" id="loginIdLabel">الرقم الشخصي:</label>
            <input type="text" id="login-idNumber" required placeholder="أدخل الرقم الشخصي">
            
            <label for="login-password" id="loginPasswordLabel">كلمة المرور:</label>
            <input type="password" id="login-password" required placeholder="أدخل كلمة المرور">
            
            <button type="submit" id="loginBtn">دخول</button>
            <p class="forgot-password-link">
                <a href="#" onclick="forgotPassword()">نسيت كلمة المرور؟</a>
            </p>
        </form>
    </div>

    <div id="forgot-password-form" style="display: none;">
        <h3 id="forgotPasswordTitle">استرجاع كلمة المرور</h3>
        <form id="forgot-password-form-submit">
            <label for="forgot-idNumber" id="forgotIdLabel">الرقم الشخصي:</label>
            <input type="text" id="forgot-idNumber" required placeholder="أدخل الرقم الشخصي">
            
            <label for="forgot-name" id="forgotNameLabel">الاسم:</label>
            <input type="text" id="forgot-name" required placeholder="أدخل اسمك">
            
            <button type="submit" id="forgotBtn">استرجاع كلمة المرور</button>
        </form>
    </div>

    <div class="privacy-note">
        <p id="privacyMessage">نحن نأخذ خصوصيتك على محمل الجد، جميع بياناتك محفوظة بشكل آمن.</p>
    </div>
</div>

<script>
    // Language Data
    const languageData = {
        "ar": {
            "siteTitle": "ملاحظتك في أمان",
            "register-btn": "تسجيل جديد",
            "login-btn": "الدخول إلى الحساب",
            "registrationTitle": "تسجيل حساب جديد",
            "idLabel": "الرقم الشخصي (9 أرقام):",
            "nameLabel": "الاسم باللغة الإنجليزية:",
            "dobLabel": "تاريخ الميلاد:",
            "expiryDateLabel": "تاريخ انتهاء صلاحية البطاقة الشخصية:",
            "passwordLabel": "كلمة المرور:",
            "confirmPasswordLabel": "تأكيد كلمة المرور:",
            "registerBtn": "تسجيل",
            "loginTitle": "تسجيل الدخول",
            "loginIdLabel": "الرقم الشخصي:",
            "loginPasswordLabel": "كلمة المرور:",
            "loginBtn": "دخول",
            "forgotPasswordLink": "نسيت كلمة المرور؟",
            "forgotPasswordTitle": "استرجاع كلمة المرور",
            "forgotIdLabel": "الرقم الشخصي:",
            "forgotNameLabel": "الاسم:",
            "forgotBtn": "استرجاع كلمة المرور",
            "privacyMessage": "نحن نأخذ خصوصيتك على محمل الجد، جميع بياناتك محفوظة بشكل آمن."
        },
        "en": {
            "siteTitle": "Your Note is Safe",
            "register-btn": "Register New",
            "login-btn": "Login",
            "registrationTitle": "Register New Account",
            "idLabel": "Personal ID (9 digits):",
            "nameLabel": "Name in English:",
            "dobLabel": "Date of Birth:",
            "expiryDateLabel": "ID Expiry Date:",
            "passwordLabel": "Password:",
            "confirmPasswordLabel": "Confirm Password:",
            "registerBtn": "Register",
            "loginTitle": "Login",
            "loginIdLabel": "Personal ID:",
            "loginPasswordLabel": "Password:",
            "loginBtn": "Login",
            "forgotPasswordLink": "Forgot Password?",
            "forgotPasswordTitle": "Retrieve Password",
            "forgotIdLabel": "Personal ID:",
            "forgotNameLabel": "Name:",
            "forgotBtn": "Retrieve Password",
            "privacyMessage": "We take your privacy seriously, all your data is securely stored."
        },
        // Add other languages here...
    };

    // Load the selected language
    function loadLanguage(language) {
        const data = languageData[language];
        document.getElementById("siteTitle").innerText = data.siteTitle;
        document.getElementById("register-btn").innerText = data["register-btn"];
        document.getElementById("login-btn").innerText = data["login-btn"];
        document.getElementById("registrationTitle").innerText = data.registrationTitle;
        document.getElementById("idLabel").innerText = data.idLabel;
        document.getElementById("nameLabel").innerText = data.nameLabel;
        document.getElementById("dobLabel").innerText = data.dobLabel;
        document.getElementById("expiryDateLabel").innerText = data.expiryDateLabel;
        document.getElementById("passwordLabel").innerText = data.passwordLabel;
        document.getElementById("confirmPasswordLabel").innerText = data.confirmPasswordLabel;
        document.getElementById("registerBtn").innerText = data.registerBtn;
        document.getElementById("loginTitle").innerText = data.loginTitle;
        document.getElementById("loginIdLabel").innerText = data.loginIdLabel;
        document.getElementById("loginPasswordLabel").innerText = data.loginPasswordLabel;
        document.getElementById("loginBtn").innerText = data.loginBtn;
        document.getElementById("forgotPasswordLink").innerText = data.forgotPasswordLink;
        document.getElementById("forgotPasswordTitle").innerText = data.forgotPasswordTitle;
        document.getElementById("forgotIdLabel").innerText = data.forgotIdLabel;
        document.getElementById("forgotNameLabel").innerText = data.forgotNameLabel;
        document.getElementById("forgotBtn").innerText = data.forgotBtn;
        document.getElementById("privacyMessage").innerText = data.privacyMessage;
    }

    // Handle language change
    document.getElementById('languageSelector').addEventListener('change', function(e) {
        const language = e.target.value;
        loadLanguage(language);
    });

    // Initialize language (default is Arabic)
    loadLanguage("ar");
</script>

</body>
</html>
